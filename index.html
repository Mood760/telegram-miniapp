<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iMoayad Store</title>

  <!-- خط تاجوال -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- سكربت الكتابة المتحركة (نفس اللي في الكود الأصلي لكن نظيف) -->
  <script>
    var TxtType = function (el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
    };

    TxtType.prototype.tick = function () {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

      var that = this;
      var delta = 200 - Math.random() * 100;

      if (this.isDeleting) {
        delta /= 2;
      }

      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
      }

      setTimeout(function () {
        that.tick();
      }, delta);
    };

    window.onload = function () {
      // تفعيل الكتابة المتحركة
      var elements = document.getElementsByClassName('typewrite');
      for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-type');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
          new TxtType(elements[i], JSON.parse(toRotate), period);
        }
      }
      var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
      document.body.appendChild(css);

      // بعد ما تجهز الصفحة، حمّل التطبيقات
      loadApps();
    };
  </script>

  <script src="app.js" defer></script>
</head>
<body>
  <!-- نافبار بسيطة -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="brand">
        <span class="brand-main">iMoayad</span>
        <span class="brand-sub">Store</span>
      </div>
    </div>
  </nav>

  <div class="page-body">
    <!-- اللوجو -->
    <div class="logo-wrapper">
      <img src="https://imoayad.site/upload/iMoayadlogos.png" alt="logo" class="logo-img">
    </div>

    <!-- النص المتحرك -->
    <h5 class="type-line">
      <a href="#" class="typewrite" data-period="1500" data-type='["", "iMoayad Store .."]'>
        <span class="wrap"></span>
      </a>
    </h5>

    <!-- وصف بسيط -->
    <h6 class="subtitle">
      جميع التطبيقات تم تعديلها بواسطة المطوّر
    </h6>

    <!-- عدد التطبيقات -->
    <p class="apps-count">
      عدد التطبيقات : <span id="appsCount">0</span>
    </p>

    <!-- شبكة الكروت -->
    <div class="cards-container" id="appsContainer">
      <!-- يتم تعبئتها من app.js -->
    </div>

    <div style="height: 120px;"></div>
  </div>

  <footer class="footer">
    <div class="footer-inner">
      <p>© iMoayad Store</p>
    </div>
  </footer>
</body>
</html>
